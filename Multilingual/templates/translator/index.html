<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multilingual Text Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 700px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Multilingual Text Translator & Sentiment Analyzer</h1>
    <form method="POST" action="/process/">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Translate & Analyze</button>
    </form>
</body>
</html>
